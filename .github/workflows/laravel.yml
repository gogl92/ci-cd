name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  codespace-deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Codespace
      run: |
        gh codespace create -R {{ github.repository }} -b {{ github.ref }} -d "staging-pr-{{ github.event.pull_request.number }}"
    - name: Set Codespace URL
      run: |
        echo "CODESPACE_URL=$(gh codespace list -q -l staging-pr-{{ github.event.pull_request.number }} -f url)" >> $GITHUB_ENV
    - name: Execute artisan serve inside the codespace
      run: |
        gh codespace run -- codespace exec -- bash -c "composer install && php artisan key:generate && php artisan serve"
    # make available the codespace url as an output
    - name: Set output
      id: codespace-url
      run: echo "::set-output name=codespace-url::$(gh codespace list -q -l staging-pr-{{ github.event.pull_request.number }} -f url)"
    # comment the codespace url on the pull request
    - name: Comment on PR
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Codespace URL: ${process.env.CODESPACE_URL}`
          })
